<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Soporte - Gestión Académica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = { theme: { extend: { colors: { school: { base: '#1e3a8a', accent: '#c2a45a', dark: '#172554' } } } } };
    </script>
    <script src="js/soporte.js" type="text/javascript"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <header class="bg-school-base text-white p-4 shadow-md flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-white/10 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            </div>
            <h1 class="text-xl font-bold font-serif">Panel de Soporte Técnico</h1>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></span>
            <span class="text-sm font-medium">Conectado como: soporte</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-2/3 p-6 overflow-y-auto flex flex-col gap-4" id="messages-log">
            <div class="text-center text-gray-400 text-sm italic mt-10">Esperando mensajes de estudiantes...</div>
        </div>

        <div class="w-1/3 bg-white border-l border-gray-200 p-6 flex flex-col shadow-xl z-10">
            <h2 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Responder Mensaje</h2>
            <form onsubmit="enviarRespuesta(event)" class="flex flex-col gap-4 flex-1">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Para (Usuario Destino):</label>
                    <input type="text" id="targetUser" placeholder="Selecciona un mensaje de la izquierda..." class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-school-accent focus:border-school-accent outline-none font-mono text-sm" readonly required>
                    <p class="text-xs text-gray-400 mt-1">Haz clic en "Responder" en un mensaje recibido.</p>
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mensaje:</label>
                    <textarea id="replyMessage" placeholder="Escribe tu respuesta aquí..." class="w-full h-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-accent focus:border-school-accent outline-none resize-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-school-base hover:bg-school-dark text-white font-bold py-3 rounded-lg shadow transition-colors flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                    Enviar Respuesta
                </button>
            </form>
        </div>
    </div>

</body>
</html>
