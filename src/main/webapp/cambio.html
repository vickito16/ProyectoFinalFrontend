<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Clave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="js/cambio.js" defer></script>

    <style>
        .bg-campus { background-image: url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; }
        .bg-overlay { background: linear-gradient(135deg, rgba(30, 58, 138, 0.95), rgba(15, 23, 42, 0.9)); }
        
        .input-academic { transition: all 0.3s ease; border: 1px solid #e2e8f0; }
        .input-academic:focus { border-color: #c2a45a; ring: 2px solid #c2a45a; background-color: #fff; outline: none; box-shadow: 0 0 0 3px rgba(194, 164, 90, 0.2); }
        
        .modal-enter { animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes modalPop { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>

<body class="bg-campus min-h-screen font-sans flex flex-col items-center justify-center p-4 pt-20">

    <div class="fixed inset-0 bg-overlay z-0"></div>

    <header class="fixed top-0 left-0 w-full bg-school-base shadow-lg border-b border-white/10 z-50 px-6 py-3 flex items-center">
        <a href="#" onclick="volverAlMenu()" class="bg-white/10 hover:bg-white/20 text-white font-medium px-5 py-2 rounded-full transition-all flex items-center gap-2 text-sm border border-white/10">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Volver
        </a>

        <div class="h-8 w-px bg-white/20 mx-6"></div>

        <div class="flex items-center gap-3">
            <div class="bg-school-accent p-2 rounded-lg text-white shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-serif font-bold text-white tracking-wide">
                Cambio de Clave
            </h1>
        </div>
    </header>

    <div class="relative z-10 w-full max-w-md modal-enter">
        <div class="text-center mb-6">
            <h1 id="bienvenida" class="text-xl font-medium text-blue-100 tracking-wide drop-shadow-md">
                Bienvenido estimado usuario
            </h1>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border-t-4 border-school-accent">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 id="tituloCambio" class="text-2xl font-serif font-bold text-school-base">Cambio de Contraseña</h2>
                    <h4 id="subtituloCambio" class="text-sm text-gray-500 mt-2 font-medium">Completa los campos para actualizar tu seguridad</h4>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-school-base mb-1 uppercase tracking-wide">Contraseña Actual</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="password" id="claveActual" required maxlength="20" placeholder="••••••••" 
                                class="input-academic pl-10 block w-full rounded-lg p-3 text-gray-700 bg-gray-50 text-sm placeholder-gray-400">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-school-base mb-1 uppercase tracking-wide">Nueva Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="nuevaClave" required maxlength="20" placeholder="Nueva contraseña segura" 
                                class="input-academic pl-10 block w-full rounded-lg p-3 text-gray-700 bg-gray-50 text-sm placeholder-gray-400">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-school-base mb-1 uppercase tracking-wide">Confirmar Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <input type="password" id="confirmarClave" required maxlength="20" placeholder="Repite la nueva contraseña" 
                                class="input-academic pl-10 block w-full rounded-lg p-3 text-gray-700 bg-gray-50 text-sm placeholder-gray-400">
                        </div>
                    </div>

                    <button onclick="cambiarClave()" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-secondary hover:bg-green-600 focus:outline-none transition-all transform hover:-translate-y-0.5 uppercase tracking-wider">
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalExito" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>

        <div class="relative bg-white rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:max-w-sm sm:w-full border-t-4 border-secondary z-10">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-serif font-bold text-gray-900" id="modal-title">¡Cambio Exitoso!</h3>
                        <div class="mt-2">
                            <p id="mensajeUsuario" class="text-sm text-gray-500 font-medium"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button onclick="cerrarModal()" type="button" class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-secondary text-base font-bold text-white hover:bg-green-600 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm transition-colors uppercase tracking-wide">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
