<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Institucional - Gestión Académica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-signin-client_id" content="74783531981-7vjpiqvvr7vkh3qnnivpubnrmutnfvsf.apps.googleusercontent.com">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script src="js/index.js" defer></script>

    <style>
        /* Imagen de fondo estilo Campus Universitario/Colegio Privado */
        .bg-campus {
            background-image: url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* Overlay oscuro para legibilidad */
        .bg-overlay {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.9), rgba(15, 23, 42, 0.85));
        }

        /* Estilo input elegante */
        .input-academic {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .input-academic:focus {
            border-left-color: #c2a45a; /* Borde dorado al enfocar */
            background-color: #f8fafc;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-campus min-h-screen flex items-center justify-center relative px-4">
    
    <div class="absolute inset-0 bg-overlay"></div>

    <div class="relative z-10 w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden animate-[fadeIn_0.8s_ease-out]">
        
        <div class="w-full p-8 md:p-10 flex flex-col justify-center">
            
            <div class="mb-8 text-center">
                <span class="inline-block px-3 py-1 mb-4 text-xs font-semibold tracking-wider text-school-base uppercase bg-blue-50 rounded-full border border-blue-100">
                    Acceso Administrativo
                </span>
                <h2 class="text-3xl font-bold text-gray-800 mb-2 font-serif">Iniciar Sesión</h2>
                <p class="text-gray-500 text-sm">Ingrese sus credenciales de Director o Secretaría</p>
            </div>

            <form onsubmit="iniciarSesion(event)" class="space-y-6">
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Usuario / ID Personal</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" id="login" required maxlength="20" placeholder="Ej. adirector" 
                               class="input-academic pl-10 block w-full rounded-md border-gray-300 bg-gray-50 border focus:ring-0 focus:outline-none sm:text-sm p-3">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña de Acceso</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" required maxlength="20" placeholder="••••••••" 
                               class="input-academic pl-10 block w-full rounded-md border-gray-300 bg-gray-50 border focus:ring-0 focus:outline-none sm:text-sm p-3">
                    </div>
                </div>

                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-school-base hover:bg-school-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-school-base transition-all transform hover:translate-y-[-1px]">
                    ACCEDER AL SISTEMA
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-400">O acceder mediante</span>
                </div>
            </div>

            <div class="space-y-3">
                <div id="googleSignInDiv" class="flex justify-center w-full"></div>
            </div>
            
            <div class="mt-6 text-center text-xs text-gray-500">
                 ¿Nuevo personal? <a href="registro.html" class="text-school-base font-bold hover:underline">Solicitar registro aquí</a>
            </div>
        </div>
    </div>

    <div id="customAlert" class="modal-overlay" style="display: none;">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-sm text-center border-t-4 border-school-accent transform transition-all scale-100">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-50 mb-4">
                <svg class="h-6 w-6 text-red-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2 font-serif">Aviso del Sistema</h3>
            <p id="alertMessage" class="text-sm text-gray-600 mb-6"></p>
            <button id="alertOkButton" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-school-base text-base font-medium text-white hover:bg-school-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-school-base sm:text-sm transition-colors">
                Entendido
            </button>
        </div>
    </div>

</body>
</html>
