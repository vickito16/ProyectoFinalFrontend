<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Servicios - Gestión Académica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script src="js/principal.js" defer></script>

    <style>
        .bg-campus { background-image: url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; }
        .bg-overlay { background: linear-gradient(180deg, rgba(30, 58, 138, 0.95) 0%, rgba(241, 245, 249, 0.95) 40%); }
        .card-service { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: white; border: 1px solid rgba(226, 232, 240, 0.8); }
        .card-service:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(30, 58, 138, 0.15), 0 10px 10px -5px rgba(30, 58, 138, 0.1); border-color: #c2a45a; }
        .chat-transition { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-campus font-sans min-h-screen relative flex flex-col">
    <div class="fixed inset-0 bg-overlay z-0"></div>
    <header class="relative z-10 bg-white/90 backdrop-blur-md shadow-md border-b border-gray-100 sticky top-0">
        <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-school-base p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" /></svg>
                </div>
                <span class="text-xl font-serif font-bold text-school-base tracking-wide">PORTAL ACADÉMICO</span>
            </div>
            <div class="flex items-center gap-4">
                <p id="bienvenida" class="text-sm font-medium text-gray-600 hidden md:block">Bienvenido</p>
                <button id="btn-cambiar-clave" onclick="irACambioClave()" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium text-sm hover:bg-gray-50 hover:text-school-base transition-colors shadow-sm flex items-center gap-2">
                    <span class="hidden sm:inline">Cambiar clave</span>
                </button>
                <button onclick="cerrarSesion()" class="bg-red-50 text-red-600 border border-red-100 px-4 py-2 rounded-lg font-medium text-sm hover:bg-red-600 hover:text-white transition-colors shadow-sm flex items-center gap-2">
                    <span class="hidden sm:inline">Salir</span>
                </button>
            </div>
        </div>
    </header>

    <main class="relative z-10 container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16 flex-1">
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-serif font-bold text-school-base mb-4 tracking-tight drop-shadow-sm">Servicios Escolares</h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Gestione trámites, matrículas y pagos desde un solo lugar de forma segura.</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <button onclick="navegarA('TablaAlumnos.html')" class="w-full p-8 rounded-2xl card-service flex flex-col items-start text-left group relative overflow-hidden min-h-[320px]">
                <div class="absolute top-0 left-0 w-full h-1 bg-school-accent transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                <div class="bg-blue-50 p-3 rounded-xl mb-6 group-hover:bg-school-base transition-colors duration-300">
                    <svg class="w-8 h-8 text-school-base group-hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mt-2 font-serif group-hover:text-school-base transition-colors">Gestión Alumno</h3>
                <p class="mt-3 text-gray-500 text-sm leading-relaxed">Registro, actualización y consulta de la información personal y académica de los estudiantes.</p>
                <div class="mt-auto pt-6 flex items-center gap-1 text-school-accent font-semibold text-sm">
                    <span>Gestionar</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                </div>
            </button>

            <button onclick="navegarA('matricula.html')" class="w-full p-8 rounded-2xl card-service flex flex-col items-start text-left group relative overflow-hidden min-h-[320px]">
                <div class="absolute top-0 left-0 w-full h-1 bg-school-accent transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                <div class="bg-blue-50 p-3 rounded-xl mb-6 group-hover:bg-school-base transition-colors duration-300">
                    <svg class="w-8 h-8 text-school-base group-hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mt-2 font-serif group-hover:text-school-base transition-colors">Matricular</h3>
                <p class="mt-3 text-gray-500 text-sm leading-relaxed">Proceso formal de inscripción para nuevos ingresos y reserva de vacantes en el sistema.</p>
                <div class="mt-auto pt-6 flex items-center gap-1 text-school-accent font-semibold text-sm">
                    <span>Ir a Matrícula</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                </div>
            </button>

            <button onclick="navegarA('pensiones.html')" class="w-full p-8 rounded-2xl card-service flex flex-col items-start text-left group relative overflow-hidden min-h-[320px]">
                <div class="absolute top-0 left-0 w-full h-1 bg-school-accent transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                <div class="bg-blue-50 p-3 rounded-xl mb-6 group-hover:bg-school-base transition-colors duration-300">
                    <svg class="w-8 h-8 text-school-base group-hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a1.5 1.5 0 0 0 1.5 1.5h15a1.5 1.5 0 0 0 1.5-1.5v-6a1.5 1.5 0 0 0-1.5-1.5h-3.75a1.5 1.5 0 0 1-1.5-1.5v-3.75a1.5 1.5 0 0 0-1.5-1.5H7.5a1.5 1.5 0 0 0-1.5 1.5v3.75a1.5 1.5 0 0 1-1.5 1.5H3.75a1.5 1.5 0 0 0-1.5 1.5v6z" /><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 15.75h9" /></svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mt-2 font-serif group-hover:text-school-base transition-colors">Pagar Pensiones</h3>
                <p class="mt-3 text-gray-500 text-sm leading-relaxed">Pagos de cuotas mensuales y herramientas para la gestión de anulación de recibos.</p>
                <div class="mt-auto pt-6 flex items-center gap-1 text-school-accent font-semibold text-sm">
                    <span>Ver Pagos</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                </div>
            </button>
        </div>
    </main>

    <div id="chat-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        <div id="chat-window" class="hidden mb-4 w-80 sm:w-96 bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden flex flex-col chat-transition" style="height: 450px;">
            <div class="bg-school-base p-4 flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div class="w-8 h-8 bg-white/10 rounded-full flex items-center justify-center text-white">S</div>
                        <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-400 border-2 border-school-base rounded-full"></div>
                    </div>
                    <div><h4 class="text-white font-bold text-sm">Soporte Escolar</h4><p class="text-blue-200 text-xs">En línea</p></div>
                </div>
                <button onclick="toggleChat()" class="text-white/80 hover:text-white hover:bg-white/10 rounded-full p-1 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="flex-1 bg-gray-50 p-4 overflow-y-auto space-y-4" id="chat-messages">
                <div class="flex items-start gap-2.5">
                    <div class="w-8 h-8 rounded-full bg-school-base flex items-center justify-center text-white text-xs font-bold">S</div>
                    <div class="flex flex-col gap-1 w-full max-w-[280px]">
                        <div class="flex flex-col p-3 border border-gray-100 bg-white rounded-2xl rounded-tl-none shadow-sm">
                            <p class="text-sm text-gray-800">Hola, ¿En qué podemos ayudarte hoy?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-3 bg-white border-t border-gray-100">
                <form onsubmit="sendMessage(event)" class="flex gap-2 items-center bg-gray-50 rounded-full border border-gray-200 px-3 py-1.5 focus-within:border-school-base focus-within:ring-1 focus-within:ring-school-base transition-all">
                    <input type="text" id="chat-input" placeholder="Escribe aquí..." class="flex-1 bg-transparent border-none text-gray-700 text-sm focus:ring-0 placeholder-gray-400">
                    <button type="submit" class="p-2 text-school-base hover:bg-blue-50 rounded-full transition-colors">
                        <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                    </button>
                </form>
            </div>
        </div>
        <button onclick="toggleChat()" class="bg-school-base hover:bg-school-dark text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110 active:scale-95 z-50 border-2 border-white">
            <svg id="chat-icon-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" /></svg>
        </button>
    </div>
</body>
</html>
